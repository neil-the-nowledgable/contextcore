  core_concepts:
    description: Foundational terms for the ecosystem
    terms:
      - id: contextcore
        file: definitions/contextcore.yaml
        tokens: ~150
      - id: wayfinder
        file: definitions/wayfinder.yaml
        tokens: ~200
      - id: business_observability
        file: definitions/business-observability.yaml
        tokens: ~180
      - id: language_model_1_0
        file: definitions/language-model-1-0.yaml
        tokens: ~150

  expansion_packs:
    description: Animal-named component packages
    terms:
      - id: spider
        file: definitions/spider.yaml
        tokens: ~120
      - id: rabbit
        file: definitions/rabbit.yaml
        tokens: ~100
      - id: fox
        file: definitions/fox.yaml
        tokens: ~100
      - id: coyote
        file: definitions/coyote.yaml
        tokens: ~100
      - id: beaver
        file: definitions/beaver.yaml
        tokens: ~100
