# -----------------------------------------------------------------------------
# CONSTRAINTS
# -----------------------------------------------------------------------------
constraints:
  - id: progressive_disclosure
    rule: Load MANIFEST first, full definitions only when needed

  - id: authoritative_source
    rule: This terminology is the source of truth for naming

  - id: avoid_native
    rule: Do not use "native" in product naming (see naming-principles.yaml)

# -----------------------------------------------------------------------------
# PERSISTENCE
# -----------------------------------------------------------------------------
persistence:
  tempo:
    enabled: true
    span_name: "terminology.definition"
    attributes:
      - term.id
      - term.type
      - term.category
      - term.version
    query_example: '{ span.terminology.term_id = "wayfinder" }'

  loki:
    enabled: true
    labels:
      - term_id
      - term_type
      - category
    query_example: '{job="terminology"} | json | term_id="wayfinder"'
