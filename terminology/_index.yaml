# -----------------------------------------------------------------------------
# TERM TYPE DEFINITIONS
# -----------------------------------------------------------------------------
term_types:
  standard:
    description: A specification or metadata model
    examples: [contextcore]

  implementation:
    description: A concrete product or suite implementing a standard
    examples: [wayfinder]

  paradigm:
    description: A way of thinking or approach
    examples: [business_observability]

  era:
    description: A period defined by technological characteristics
    examples: [language_model_1_0]

  package:
    description: A software component in the ecosystem
    examples: [spider, rabbit, fox, coyote, beaver, squirrel]

  principle:
    description: A guideline for decisions
    examples: [naming_principles]

# -----------------------------------------------------------------------------
# KEY DISTINCTIONS (Common confusions resolved)
# -----------------------------------------------------------------------------
distinctions:

  contextcore_vs_wayfinder:
    question: "What's the difference between ContextCore and Wayfinder?"
    answer: |
      ContextCore is the STANDARD (metadata model, specification).
      Wayfinder is the IMPLEMENTATION (the suite of tools).
      Others could implement ContextCore differently.
    analogy: "OpenTelemetry (spec) vs Tempo (implementation)"

  spider_vs_contextcore:
    question: "Is Spider the same as ContextCore?"
    answer: |
      No. Spider (contextcore package) is the core FRAMEWORK.
      ContextCore is the broader STANDARD that Spider implements.
      Spider is one component within Wayfinder.

  wayfinder_vs_ecosystem:
    question: "Is Wayfinder the whole ecosystem?"
    answer: |
      Wayfinder is the reference implementation suite.
      The ecosystem includes Wayfinder + community implementations +
      the ContextCore standard itself.

