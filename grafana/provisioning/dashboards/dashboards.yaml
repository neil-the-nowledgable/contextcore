# ContextCore Dashboard Provisioning
# Auto-load dashboards from the dashboards directory

apiVersion: 1

providers:
  - name: 'ContextCore'
    orgId: 1
    folder: 'ContextCore'
    folderUid: 'contextcore'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards/json
