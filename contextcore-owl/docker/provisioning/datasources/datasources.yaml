apiVersion: 1

# Datasources for ContextCore Grafana Plugin Development
# These are minimal configs for testing plugins

datasources:
  # ContextCore Datasource (when built)
  # Will be configured via plugin settings

  # Loki for log queries (optional, for testing)
  - name: Loki
    type: loki
    uid: loki
    access: proxy
    url: http://loki:3100
    isDefault: false
    editable: true

  # Prometheus/Mimir for metrics (optional, for testing)
  - name: Prometheus
    type: prometheus
    uid: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: false
    editable: true
